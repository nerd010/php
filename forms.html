<html>
    <head>
        <title>
            表单元素
        </title>
    </head>
    <body>
    <form action="favorite.html" method="get">
        <font size="4">请选择你喜欢的运动项目</font><br/><br/>
        <input type="checkbox" name="sport" value="basketball">篮球<br/>
        <input type="checkbox" name="sport" value="football">足球<br/>
        <input type="checkbox" name="sport" value="swim">游泳<br/><br/>
        <font size="4">请选择你喜欢的书</font><br/><br/>
        <input type="checkbox" name="books" value="English">英文<br/>
        <input type="checkbox" name="books" value="dangerous">探险<br/>
        <input type="checkbox" name="books" value="science">科幻<br/><br/>
        <font size="4">请选择你的性别</font><br/><br/>
        <input type="checkbox" name="sex" value="man">男<br/>
        <input type="checkbox" name="sex" value="woman">女<br/>
        <input type="checkbox" name="sex" value="middle">中性<br/><br/>

        <font size="4">图片</font><br/>
        <img src="/Users/Charles/Desktop/html1.png" alt="示例图片" width="40px" height="40px"><br/><br/>
        <img src="/Users/Charles/Desktop/html1.png" alt="示例图片" width="40px" height="40px"><br/>

        <font size="4">下拉列表</font>
        请选择您喜欢的汽车类型
        <select name="carType">
            <option value="noSelect">--请选择--</option>
            <option value="dazhong">大众</option>
            <option value="falali">法拉利</option>
            <option value="linken">林肯</option>
        </select>
        <font size="4">文本域</font><br/><br/>
        <textarea name="mytextarea" cols="40" rows="10">

        </textarea><br/>

        <font size="4">文件控件</font><br/>
        <input type="file" name="myfile">上传文件<br/>
    </form>
    </body>
</html>
